name: Release macOS App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        working-directory: apps/macos
        run: xcodegen generate

      - name: Build app
        working-directory: apps/macos
        run: |
          xcodebuild \
            -project TimeBuddy.xcodeproj \
            -scheme TimeBuddy \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 -arch x86_64 \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Package app (zip)
        working-directory: apps/macos
        run: |
          APP_PATH="build/Build/Products/Release/TimeBuddy.app"
          VERSION="${GITHUB_REF_NAME#v}"
          ZIP_NAME="TimeBuddy-${VERSION}-macOS.zip"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$ZIP_NAME"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Package installer (.pkg)
        working-directory: apps/macos
        run: |
          APP_PATH="build/Build/Products/Release/TimeBuddy.app"
          PKG_NAME="TimeBuddy-${VERSION}.pkg"
          pkgbuild --install-location /Applications --component "$APP_PATH" "$PKG_NAME"
          echo "PKG_NAME=$PKG_NAME" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: TimeBuddy v${{ env.VERSION }}
          body: |
            ## TimeBuddy v${{ env.VERSION }}

            ### Downloads
            - ZIP: `${{ env.ZIP_NAME }}` — unzip and drag **TimeBuddy.app** to Applications
            - PKG: `${{ env.PKG_NAME }}` — double‑click installer (may require right‑click → Open on first run)

            ### Requirements
            - macOS 14.0 (Sonoma) or later
          files: |
            apps/macos/${{ env.ZIP_NAME }}
            apps/macos/${{ env.PKG_NAME }}
          draft: false
          prerelease: false
